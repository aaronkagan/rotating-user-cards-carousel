<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Cards</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main">
    <article class="card myrtie">
      <div class="avatar myrtie"></div>
      <h2 class="card-title">Myrtie May</h2>
      <p class="card-text">Head of Global Product</p>
      <a class="card-link inactive">Connect</a>
    </article>
    <article class="card blanche">
      <div class="avatar blanche"></div>
      <h2 class="card-title">Blanche Pearson</h2>
      <p class="card-text">Sales Manager</p>
      <a class="card-link">Connect</a>
    </article>
    <article class="card laura">
      <div class="avatar laura"></div>
      <h2 class="card-title">Laura French</h2>
      <p class="card-text">External Consultant</p>
      <a class="card-link inactive">Connect</a>
    </article>
  </main>

  <script src="script.js"></script>
</body>

</html>
